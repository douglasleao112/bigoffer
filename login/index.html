<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="manifest" href="areamember/manifest.json">
  <meta name="theme-color" content="#000000">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no"/>
  <title>√Årea de Miembros - Iniciar Sesi√≥n</title>
  <link rel="icon" href="https://i.imgur.com/ZrA1cA0.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #1a1a1a 0%, #000 100%);
      font-family: 'Poppins', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      transform: perspective(1000px) rotateX(1deg);
    }
    .login-card input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: white;
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      outline: none;
      transition: all 0.3s;
    }
    .login-card input:focus {
      border-color: #00ffae;
      box-shadow: 0 0 10px #00ffae;
    }
    .login-card button {
      margin-top: 1.5rem;
      width: 100%;
      background: linear-gradient(90deg, #00ffae, #00cc88);
      color: black;
      font-weight: bold;
      padding: 12px;
      border-radius: 10px;
      transition: all 0.3s;
      box-shadow: 0 0 15px #00ffae66;
    }
    .login-card button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 0 25px #00ffae99;
    }
    .note {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.7);
    }

    /* popup */
    .popup-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .popup-bg img {
      max-width: 90%;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="https://i.imgur.com/qTtFLJe.png" alt="Logo" class="mx-auto mb-6 w-20 h-auto">

    <!-- Bot√£o de instalar -->
    <button id="installBtn" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-all mb-4 hidden">
      üì≤ Instalar App
    </button>

    
<form onsubmit="handleLogin(event)">
  <input type="email" id="email" placeholder="usuario@email.com" required  class="mt-2">
  <p class="note" style="margin-top: 4px;">*Mismo email que usaste en la compra.</p>
  <button type="submit">Entrar</button>
</form>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup-bg" onclick="closePopup()">
    <img id="popupImg" src="" alt="Instrucciones para instalar">
  </div>

  <script>
    function handleLogin(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if(email){
        localStorage.setItem('userEmail', email);
        window.location.href = '/login/areamember';
      }
    }

    // ---- L√≥gica do bot√£o Instalar ----
    const installBtn = document.getElementById('installBtn');
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // mostra o bot√£o
      installBtn.classList.remove('hidden');
    });

    installBtn.addEventListener('click', async () => {
      if (window.matchMedia('(display-mode: standalone)').matches) return;
      const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
      const popupImg = document.getElementById('popupImg');
      const popup = document.getElementById('popup');
      popupImg.src = isIOS ? "https://i.imgur.com/E0Bhtnh.gif" : "https://i.imgur.com/AYQyWT8.gif";
      popup.style.display = 'flex';

      // se Android, dispara prompt
      if (!isIOS && deferredPrompt) {
        await deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') {
            installBtn.style.display = 'none';
          }
          deferredPrompt = null;
        });
      }
    });

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    // esconde bot√£o se j√° estiver instalado
    if (window.matchMedia('(display-mode: standalone)').matches) {
      installBtn.style.display = 'none';
    }

    // registra o service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('areamember/sw.js')
        .then(() => console.log("‚úÖ Service Worker registrado com sucesso"))
        .catch(err => console.error("Erro ao registrar SW:", err));
    }
  </script>
</body>
</html>
