// üîó Captura UTMs e as adiciona a todos os links de sa√≠da
(function() {
  const params = new URLSearchParams(window.location.search);
  if (!params.toString()) return;

  // Monta a string de UTM
  const utmString = params.toString();

  // Percorre todos os links da p√°gina
  document.querySelectorAll('a, button').forEach(el => {
    const href = el.getAttribute('href');
    if (href && href.includes('http')) {
      // Se j√° tiver par√¢metros, adiciona com &
      const separator = href.includes('?') ? '&' : '?';
      el.setAttribute('href', `${href}${separator}${utmString}`);
    }

    // Se o bot√£o usa redirecionamento via JS:
    if (el.onclick && el.onclick.toString().includes('window.location.href')) {
      const match = el.onclick.toString().match(/window\.location\.href\s*=\s*['"](.*?)['"]/);
      if (match) {
        const link = match[1];
        const separator = link.includes('?') ? '&' : '?';
        const newLink = `${link}${separator}${utmString}`;
        el.onclick = () => window.location.href = newLink;
      }
    }
  });
})();
</script>
